<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="cellsContainer">
      <div class="scoreBoard">
        <p class="player">
          Player1 (X) <span class="player1Score score">0</span>
        </p>
        <p class="player">
          Player2 (O) <span class="player2Score score">0</span>
        </p>
      </div>
      <div class="cells">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <button class="restartButton">Restart</button>
    </div>
  </body>
</html>
